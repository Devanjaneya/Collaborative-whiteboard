<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>whiteboard app</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden; /* Prevent scrolling */
      }
      .toolbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        padding: 10px;
        background: #f0f0f0;
        border-bottom: 1px solid #ccc;
        display: flex;
        align-items: center;
        gap: 15px; /* Adds space between tools */
      }
      /* Make canvas start below the toolbar */
      #canvas {
        margin-top: 60px; /* Adjust based on toolbar height */
      }
    </style>
  </head>
  <body>
    <div class="toolbar">
      <label for="color-picker">Color:</label>
      <input type="color" id="color-picker" value="#000000" />

      <button id="pen-tool">Pen</button>
      <button id="eraser-tool">Eraser</button>

      <label for="brush-size">Size:</label>
      <input type="range" id="brush-size" min="1" max="50" value="5" />
      
      <button id="clear-btn">Clear Board</button>
    </div>

    <canvas id="canvas"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js"></script>
    <script src="script.js"></script>
  </body>
</html>
